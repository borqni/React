<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <div>
            <h3>Logo</h3>
            <nav>
                <a href="#">Начало</a>
                <a href="#">Регистрация</a>
                <a href="#">Вход</a>
                <a href="#">Добре дошъл, UserName!</a>
                <a href="#">Добави рецепта</a>
                <a href="#">Добави новина</a>
                <a href="#">Изход</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>Create your account:</h2>
            <form id="register">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <label for="rePassword">Repeat Password:</label>
                <input type="password" id="rePassword" name="rePassword" placeholder="Repeat Password">
                <input type="submit" class="register" value="Register">
            </form>
        </section>

        <section>
            <h2>Login:</h2>
            <form id="login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password">
                <input type="submit" class="login" value="Login">
            </form>
        </section>

        <section>
            <h2>Create recept:</h2>
            <form id="createRecept">
                <label for="receptname">Recept name:</label>
                <input type="text" id="receptname" name="receptname" placeholder="Enter your recept">
                <label for="products">products:</label>
                <input type="text" id="products" name="products" placeholder="Enter needed products">
                <input type="submit" class="createRecept" value="createRecept">
            </form>
        </section>

        <section>
            <h2>Create post:</h2>
            <form id="createPost">
                <label for="postname">post name:</label>
                <input type="text" id="postname" name="postname" placeholder="Enter your post">
                <label for="post">text:</label>
                <input type="text" id="post" name="post" placeholder="Enter text">
                <input type="submit" class="post" value="post">
            </form>
        </section>

    </main>

    <aside>aside</aside>

    <footer>© 2007-2021 Всички права запазени.</footer>

</body>

</html>
